<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhatsApp Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="whatsapp-symbol-logo-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            
            <div class="outer-column" id="outer-left">
                <div class="profile">
                    <div class="nav">
                        <div class="left-icons">
                            <img id="profile" src="https://i.pinimg.com/736x/9c/1c/13/9c1c132695bcf3bea4ef4f353bb0b755.jpg" alt="Profile">
                        </div>
                        <div class="right-icons">
                            <img id="msg" src="asserts\comment-svgrepo-com.svg" alt="Message">
                            <img id="threedot" src="asserts\three-dots-vertical-svgrepo-com.svg" alt="Three Dots">
                        </div>
                    </div>
                    <div class="divider"></div> 
                    
                    <div class="search-container">
                        <img id="search" src="asserts\search-alt-2-svgrepo-com.svg" alt="Search">
                        <input type="text" placeholder="Search your contacts" size="60" id="search-input">
                    </div>
                    
                </div>

                
                <div id="contact-list">
                    <div class="contact-item" data-name="Kamal Hassan" data-img="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.chitramala.in%2Fwp-content%2Fuploads%2F2014%2F11%2Fkamal-hassan-birthday-2014.jpg&f=1">
                        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.chitramala.in%2Fwp-content%2Fuploads%2F2014%2F11%2Fkamal-hassan-birthday-2014.jpg&f=1" class="contact-pic">
                        <span class="contact-name">Kamal Hassan</span>
                    </div>
                    <div class="contact-item" data-name="Ajith Kumar" data-img="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.assettype.com%2Fthenewsminute%2Fimport%2Fsites%2Fdefault%2Ffiles%2FAjith_(1)_DN_750x500.jpg&f=1">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.assettype.com%2Fthenewsminute%2Fimport%2Fsites%2Fdefault%2Ffiles%2FAjith_(1)_DN_750x500.jpg&f=1" class="contact-pic">
                        <span class="contact-name">Ajith Kumar</span>
                    </div>
                    <div class="contact-item" data-name="Heisenberg" data-img="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.independent.co.uk%2F2023%2F02%2F08%2F11%2FnewFile-7.jpg&f=1">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.independent.co.uk%2F2023%2F02%2F08%2F11%2FnewFile-7.jpg&f=1" class="contact-pic">
                        <span class="contact-name">Heisenberg</span>
                    </div>
                    <div class="contact-item" data-name="Gustavo Fring" data-img="https://static.wikia.nocookie.net/45edadb9-d956-4649-9c3b-c5131b9bbbcf">
                        <img src="https://static.wikia.nocookie.net/45edadb9-d956-4649-9c3b-c5131b9bbbcf" class="contact-pic">
                        <span class="contact-name">Gustavo Fring</span>
                    </div>
                </div>
            </div>

            
            <div class="outer-column" id="outer-right">
                <div id="chat-window">
                    
                    <div id="chat-header">
                        <img id="chat-profile-pic" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.chitramala.in%2Fwp-content%2Fuploads%2F2014%2F11%2Fkamal-hassan-birthday-2014.jpg&f=1" class="contact-pic">
                        <span id="chat-name">Kamal Hassan</span>
                    </div>
                   
                    <div class="user-msg" id="message-container"> </div>
                   
                    
                </div>
                <div class="typebox">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="emoji">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                      </svg>
                      
                    <input type="text" placeholder="Type a message..." id="message-input">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="mic">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                      </svg>
                      
                    <button id="send-button">
                        <img src="asserts\send-2-svgrepo-com.svg" alt="Send">
                    </button>
                </div>
        
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
